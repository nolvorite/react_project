<!doctype html>
<html>
<head>
<meta charset="utf-8">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
<link rel="stylesheet" href="styles.css">
<title>Sign-in</title>
</head>

<body>
	<br><br><br><br><br><br><br><br>
<div id="container" class="container">
	<div class="row">
		<img src="images/Big Uncle Thumbnail.jpg" class="rounded mx-auto d-block" alt="..."><br>
		<div class="col-sm-10 offset-sm-1 text-center">
                    <h3 class="display-3">Welcome! </h3><br><br><br>
                  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">First Name</label>
    <input type="email" class="form-control" id="Fname" aria-describedby="emailHelp" placeholder="Enter Given Name">
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Last Name</label>
    <input type="password" class="form-control" id="Lname" placeholder="Enter Last Name">
  </div>
					   <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="newemail" aria-describedby="emailHelp" placeholder="Yourmail@mail.com">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Username</label>
    <input type="text" class="form-control" id="username" placeholder="Enter Desired Username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Password</label>
    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="enterpassword" placeholder="Enter username">
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="confirmInputPassword1" placeholder="ConfirmPassword">
  </div>
  <button type="submit" class="btn btn-primary">Sign me up!</button>
</form>
			
			</div>
	</div>
	</div>
</body>
</html>
